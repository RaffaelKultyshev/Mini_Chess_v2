<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Chess Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #error-console {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            display: none;
            z-index: 1000;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="ui">
            <h1>3D Chess</h1>
            <div id="game-info">
                <div id="turn-indicator">
                    <span>Beurt: </span>
                    <span id="current-turn">Wit (Jij)</span>
                </div>
                <div id="status">Laden...</div>
                <div id="ai-status" style="font-size: 0.8em; color: #666; margin-top: 5px;"></div>
            </div>
            <div id="controls">
                <button id="reset-btn">Nieuw Spel</button>
                <div style="margin-top: 10px; font-size: 12px; color: #666;">
                    <p>Linkermuisknop: Selecteer/Beweeg</p>
                    <p>Rechtermuisknop: Draai camera</p>
                    <p>Scroll: Zoom</p>
                </div>
            </div>
        </div>
        <div id="canvas-container"></div>
    </div>
    <div id="error-console"></div>

    <!-- Load Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <!-- Error handling script -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            const consoleDiv = document.getElementById('error-console');
            consoleDiv.style.display = 'block';
            consoleDiv.innerHTML += `Error: ${msg}<br>Line: ${line}<br>`;
            return false;
        };
    </script>
    
    <!-- Game Script -->
    <script src="app.js"></script>
</body>
</html>
